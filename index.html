<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>emails-input demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="demo/style.css" />
    <script src="dist/emails-input.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="card__content">
        <p class="card__title">Share <strong>Board name</strong> with others</p>
        <div class="card__input">
          <input id="emails" name="emails" />
        </div>
      </div>
      <div class="card__footer">
        <button id="button-add" class="card__button">Add email</button>
        <button id="button-count" class="card__button">Get emails count</button>
      </div>
    </div>
    <script src="demo/demo.js"></script>
  </body>
</html>
